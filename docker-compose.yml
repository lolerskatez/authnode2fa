services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authy}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db/${POSTGRES_DB:-authy}
      # Encryption key - auto-generated on first run if not set
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    volumes:
      # Mount backend directory to persist .encryption_key file
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "8041:8041"

  frontend:
    build: ./frontend
    ports:
      - "8040:80"

volumes:
  postgres_data: