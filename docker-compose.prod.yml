version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: authnode2fa_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authnode2fa}
      POSTGRES_USER: ${POSTGRES_USER:-authnode2fa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - authnode2fa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authnode2fa_user} -d ${POSTGRES_DB:-authnode2fa}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: authnode2fa_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - authnode2fa_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: authnode2fa_backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-authnode2fa_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-authnode2fa}
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      # Email/SMTP
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-AuthNode 2FA}
      # Application
      APP_ENV: production
      APP_URL: ${APP_URL:-https://yourdomain.com}
      # Rate Limiting
      LOGIN_RATE_LIMIT: ${LOGIN_RATE_LIMIT:-3/minute}
      SIGNUP_RATE_LIMIT: ${SIGNUP_RATE_LIMIT:-2/minute}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-100/minute}
      # Security Settings
      MAX_FAILED_LOGIN_ATTEMPTS: ${MAX_FAILED_LOGIN_ATTEMPTS:-5}
      ACCOUNT_LOCKOUT_MINUTES: ${ACCOUNT_LOCKOUT_MINUTES:-15}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - authnode2fa_network
    volumes:
      - ./logs:/app/logs
      # Mount backend directory to persist .encryption_key file
      - backend_encryption:/app/backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8041/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: authnode2fa_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-/api}
      REACT_APP_APP_URL: ${REACT_APP_APP_URL:-https://yourdomain.com}
    networks:
      - authnode2fa_network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: authnode2fa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - ./static:/var/www/static:ro
    networks:
      - authnode2fa_network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Adminer for database management (remove in production)
  adminer:
    image: adminer:latest
    container_name: authnode2fa_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - authnode2fa_network
    depends_on:
      - db
    profiles:
      - debug

  # Optional: Watchtower for automatic updates (use with caution)
  watchtower:
    image: containrrr/watchtower:latest
    container_name: authnode2fa_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 3600  # Check every hour
      WATCHTOWER_INCLUDE_STOPPED: "true"
    networks:
      - authnode2fa_network
    profiles:
      - auto-update

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_encryption:
    driver: local

networks:
  authnode2fa_network:
    driver: bridge
